{extend name="/public/bases" /}
{block name="bady"}
<link href="/static/AmazeUI-2.4.2/assets/css/admin.css" rel="stylesheet" type="text/css">
<link href="/static/AmazeUI-2.4.2/assets/css/amazeui.css" rel="stylesheet" type="text/css">

<link href="/static/css/personal.css" rel="stylesheet" type="text/css">
<link href="/static/css/stepstyle.css" rel="stylesheet" type="text/css">

<script type="text/javascript" src="/static/js/jquery-1.7.2.min.js"></script>
<script src="/static/AmazeUI-2.4.2/assets/js/amazeui.js"></script>
<b class="line"></b>
<div class="center">
    <div class="col-main">
        <div class="main-wrap">

            <div class="am-cf am-padding">
                <div class="am-fl am-cf"><strong class="am-text-danger am-text-lg">实名认证</strong> / <small>Real&nbsp;authentication</small></div>
            </div>
            <hr/>
            <!--进度条-->
            <div class="m-progress">
                <div class="m-progress-list">
							<span class="step-1 step">
                                <em class="u-progress-stage-bg"></em>
                                <i class="u-stage-icon-inner">1<em class="bg"></em></i>
                                <p class="stage-name">实名认证</p>
                            </span>
                    <span class="step-2 step">
                                <em class="u-progress-stage-bg"></em>
                                <i class="u-stage-icon-inner">2<em class="bg"></em></i>
                                <p class="stage-name">完成</p>
                            </span>
                    <span class="u-progress-placeholder"></span>
                </div>
                <div class="u-progress-bar total-steps-2">
                    <div class="u-progress-bar-inner"></div>
                </div>
            </div>
            <form class="am-form am-form-horizontal" method="post" action="/index/person/card">
                <div class="am-form-group bind">
                    <label for="user-info" class="am-form-label">账户名</label>
                    <div class="am-form-content">
                        <span id="user-info">{$Think.session.user_name}</span>
                    </div>
                </div>
                <div class="am-form-group">
                    <label for="user-name" class="am-form-label">真实姓名</label>
                    <div class="am-form-content">
                        <input type="text" id="user-name" name="real_name" placeholder="请输入您的真实姓名">
                    </div>
                </div>
                <div class="am-form-group">
                    <label for="user-IDcard" class="am-form-label">身份证号</label>
                    <div class="am-form-content">
                        <input type="tel" id="user-IDcard" name="idcards" placeholder="请输入您的身份证信息">
                    </div>
                </div>
                <div class="info-btn">
                    <input type="submit" class="am-btn am-btn-danger" value="确认提交">
                </div>

            </form>

        </div>
        {/block}
