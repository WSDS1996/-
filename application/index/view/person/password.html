{extend name="/public/bases" /}
{block name="bady"}
<link href="/static/AmazeUI-2.4.2/assets/css/admin.css" rel="stylesheet" type="text/css">
<link href="/static/AmazeUI-2.4.2/assets/css/amazeui.css" rel="stylesheet" type="text/css">

<link href="/static/css/personal.css" rel="stylesheet" type="text/css">
<link href="/static/css/stepstyle.css" rel="stylesheet" type="text/css">

<script type="text/javascript" src="/static/js/jquery-1.7.2.min.js"></script>
<script src="/static/AmazeUI-2.4.2/assets/js/amazeui.js"></script>
<b class="line"></b>
<div class="center">
    <div class="col-main">
        <div class="main-wrap">

            <div class="am-cf am-padding">
                <div class="am-fl am-cf"><strong class="am-text-danger am-text-lg">修改密码</strong> / <small>Password</small></div>
            </div>
            <hr/>
            <!--进度条-->
            <div class="m-progress">
                <div class="m-progress-list">
							<span class="step-1 step">
                                <em class="u-progress-stage-bg"></em>
                                <i class="u-stage-icon-inner">1<em class="bg"></em></i>
                                <p class="stage-name">重置密码</p>
                            </span>
                    <span class="step-2 step">
                                <em class="u-progress-stage-bg"></em>
                                <i class="u-stage-icon-inner">2<em class="bg"></em></i>
                                <p class="stage-name">完成</p>
                            </span>
                    <span class="u-progress-placeholder"></span>
                </div>
                <div class="u-progress-bar total-steps-2">
                    <div class="u-progress-bar-inner"></div>
                </div>
            </div>
            <form class="am-form am-form-horizontal" method="post" action="/index/person/chagepwd">
                <div class="am-form-group">
                    <label for="user-old-password" class="am-form-label">原密码</label>
                    <div class="am-form-content">
                        <input type="password" id="user-old-password" name="pwd" placeholder="请输入原登录密码">
                    </div>
                </div>
                <div class="am-form-group">
                    <label for="user-new-password" class="am-form-label">新密码</label>
                    <div class="am-form-content">
                        <input type="password" id="user-new-password"  name="newpwd" placeholder="由数字、字母组合">
                    </div>
                </div>
                <div class="am-form-group">
                    <label for="user-confirm-password" class="am-form-label">确认密码</label>
                    <div class="am-form-content">
                        <input type="password" id="user-confirm-password" name="checkpwd" placeholder="请再次输入上面的密码">
                    </div>
                </div>
                <div class="info-btn">
                    <input type="submit" class="am-btn am-btn-danger" value="保存修改">
                    </input>
                </div>

            </form>


            <script>
                var pwd=document.getElementById('user-old-password');
                var newpwd=document.getElementById('user-new-password');
                var newpwdcheck=document.getElementById('user-confirm-password');

                pwd.onblur=function () {
                    if(pwd.value==''){
                        alert('旧密码不能为空');
                    }
                }

                newpwd.onblur=function () {
                    if(newpwd.value==''){
                        alert('新密码不能为空');
                    }
                }

                newpwdcheck.onblur=function () {
                    if(newpwd.value!=newpwdcheck.value){
                        alert('两次输入密码不一致');
                    }
                }


            </script>
        </div>
        {/block}
